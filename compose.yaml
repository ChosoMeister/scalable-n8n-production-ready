services:
  postgres:
    image: postgres:17
    # ports:
    #   - "5432:5432" # Uncomment if you want to access the DB directly
    restart: always
    env_file: .env
    volumes:
      - db_storage:/var/lib/postgresql/data
      - ./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -U $${POSTGRES_USER:-n8n_user} -d n8n" ]
      interval: 5s
      timeout: 5s
      retries: 10

  pgbouncer:
    image: edoburu/pgbouncer:v1.24.1-p0
    restart: always
    env_file: .env
    # ports:
    #   - "6432:6432"   # Expose pgbouncer port
    volumes:
      - ./pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./userlist.txt:/etc/pgbouncer/userlist.txt:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -p 6432 -U $${DB_POSTGRESDB_USER:-n8n_user} || exit 1" ]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    restart: always
    env_file: .env
    command: >
      sh -c "redis-server --requirepass $${REDIS_PASSWORD:-changeme}"
    volumes:
      - redis_storage:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # The N8N Editor UI and API
  n8n:
    image: ghcr.io/chosomeister/n8n:enterprise
    restart: always
    env_file: .env
    volumes:
      - n8n_storage:/home/node/.n8n
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5678:5678" # Expose n8n port
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # The N8N Worker - for executing workflows
  worker:
    image: ghcr.io/chosomeister/n8n:enterprise
    restart: always
    env_file: .env
    command: worker --concurrency=10
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
      n8n:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # The N8N Webhook Worker - for receiving webhooks
  webhook-worker:
    image: ghcr.io/chosomeister/n8n:enterprise
    restart: always
    env_file: .env
    command: webhook
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
      n8n:
        condition: service_started
    ports:
      - "5679:5678" # Expose webhook port
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  db_storage:
  n8n_storage:
  redis_storage:


networks:
  default:
    name: n8n-network
